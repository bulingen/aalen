name: Build

on:
  push:
    branches: [ci-build]

jobs:
  build:
    name: Build with Docker
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          file: Dockerfile.ubuntu
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
